<!DOCTYPE html>
<html ng-app="firebrickApp">
  <head>
    <meta charset="UTF-8">
    <title>FireBrick</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="section">
      <p class="brand">FIREBRICK</p>
      <div class="card is-fullwidth">
        <h2 class="title"></h2>
        <canvas class="visualizer"></canvas>
      </div>

      <div class="card is-fullwidth browser" ng-controller="TrackBrowserController">
        <div class="search-bar">
          <form ng-submit="searchSubmit()">
            <input class="input" type="text" ng-model="searchTerm" name="text" placeholder="Search for a youtube video">
          </form>
        </div>

        <ul>
          <li ng-repeat="track in tracks">
            <a href="#" ng-click="playTrack(track)">{{track.title}}</a>
          </li>
        </ul>

      </div>

      <div id="youtube-container">
      </div>

      <div class="folder-controls">
        <button class="button is-primary open-folder">Open music libary</button>
      </div>
      <ul class="file-tree"></ul>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./lib/renderer.js')
    </script>
  </body>
</html>
