<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FireBrick</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="section">
      <p class="brand">FIREBRICK</p>
      <div class="card is-fullwidth">
        <h2 class="title"></h2>
        <canvas class="visualizer"></canvas>
      </div>

      <div class="search-bar">
        <input type="text">
      </div>

      <iframe width="560" height="315" src="https://www.youtube.com/embed/UHdontKQrWU" frameborder="0" allowfullscreen></iframe>
      <div class="folder-controls">
        <button class="button is-primary open-folder">Open music libary</button>
      </div>
      <ul class="file-tree"></ul>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./lib/renderer.js')
    </script>
  </body>
</html>
